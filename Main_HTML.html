<!DOCTYPE HTML>
<html>
	<head>
		<link rel="stylesheet" href="CSS.css">
		<link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
	</head>
	<body onload="onload()">
		<div id="Window">
			<button type="button" id="start" onclick="monolog()">Start</button>
			<div id="menu">
				<button type="button" id="menu_button" onclick="menu()">Menu</button>
				<button type="button" id="resume" onclick="resume()">Resume</button>
				<button type="button" id="settings" onclick="settings()">Setting</button>
				<div id="setting_buttons">
					<button type="button" class="settings" id="mute" onclick="toggel_mute()">Mute</button>
					<button type="button" class="settings" id="exit" onclick="exit()">Exit</button>
					<button type="button" class="settings" id="plus_volume">+</button>
					<div id="volume_bar"></div>
					<button type="button" class="settings" id="minus_volume">-</button>
				</div>				
				<button type="button" id="save">Save</button>
				<button type="button" id="quit" onclick="quit()">Quit</button>
			</div>
			<p id="mono">Greetings</p>
			<img src="library/trash/button.png" id="test">
		</div>
		<script src="Javascrip.js"></script>
	</body>
</html>

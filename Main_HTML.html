<!DOCTYPE HTML>
<html>
	<head>
		<link rel="stylesheet" href="CSS.css">
		<link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
	</head>
	<body onload="onload()">
		<div id="Window">
			<button type="button" id="start" onclick="monolog() + PlaySound()">Start</button>
			<div id="menu">
				<button type="button" id="menu_button" onclick="menu() + PlaySound()">Menu</button>
				<button type="button" id="resume" onclick="resume() + PlaySound()">Resume</button>
				<button type="button" id="settings" onclick="settings() + PlaySound()">Setting</button>
				<div id="setting_buttons">
					<button type="button" class="settings" id="mute" onclick="toggel_mute() + PlaySound()">Mute</button>
					<button type="button" class="settings" id="exit" onclick="exit() + PlaySound()">Exit</button>
					<div id="volume_bar">
						<div id="bar"></div>
					</div>
					<button type="button" class="settings" id="plus_volume" onclick="minus_volume()+PlaySound()">-</button>
					<button type="button" class="settings" id="minus_volume" onclick="plus_volume()+PlaySound()">+</button>
				</div>				
				<button type="button" id="save" onclick="PlaySound()">Save</button>
				<button type="button" id="quit" onclick="quit() + PlaySound()">Quit</button>
			</div>
			<p id="mono">Greetings</p>
			<img src="library/trash/button.png" id="test">
		</div>
		<script src="Javascrip.js"></script>
	</body>
</html>
